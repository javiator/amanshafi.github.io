# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: My Architecture and Learning space
email: 
description: Personal blog and portfolio â€” sharing projects, code, and learning notes.
twitter_username: username
github_username: javiator
minimal_mistakes_skin: air
search: true

# Custom CSS
custom_css:
  - "/assets/css/main.scss"

# Add custom head content
head:
  - '<style>
      article.page { max-width: 1280px !important; padding-right: 0 !important; }
      .page__content { max-width: 1280px !important; }
      article.page .page__content { max-width: 1280px !important; }
      .initial-content > div { max-width: 1280px !important; }
      .layout--single article.page { padding-right: 0 !important; }
      
      /* Force header and title font sizes to match content headings */
      .navigation a[href="/"] { font-size: 28px !important; }
      h2 a { font-size: 24px !important; }
      h3 { font-size: 22px !important; }
      .entry__title { font-size: 24px !important; }
      .entry__title a { font-size: 24px !important; }
      .archive__item-title { font-size: 24px !important; }
      .site__title { font-size: 28px !important; }
      .navigation { font-size: 20px !important; }
      .navigation .nav__list { font-size: 20px !important; }
      
      /* More specific targeting for post titles */
      .archive__item h2 a { font-size: 24px !important; }
      .archive__item .entry__title a { font-size: 24px !important; }
      .archive__item h2 { font-size: 24px !important; }
      .archive__item .entry__title { font-size: 24px !important; }
      .archive__item h2 a, .archive__item h2 { font-size: 24px !important; }
    </style>'

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Aman"
