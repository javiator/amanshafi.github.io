      url: "https://javiator.github.io"
    - label: "LinkedIn"
      url: "https://www.linkedin.com/in/amans82/"
    - label: "GitHub"
      url: "https://github.com/javiator"

footer:
  links:
    - label: "LinkedIn"
      url: "https://www.linkedin.com/in/amans82/"
    - label: "GitHub"
      url: "https://github.com/javiator"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true


category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
