# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: My Architecture and Learning space
email: 
description: Personal blog and portfolio â€” sharing projects, code, and learning notes.
twitter_username: username
github_username: javiator
minimal_mistakes_skin: air
search: true

# Analytics
google_analytics: # Replace with your GA4 measurement ID (e.g., G-XXXXXXXXXX)
google_site_verification: # Replace with your Google Search Console verification code

# Custom CSS
custom_css:
  - "/assets/css/main.scss"

# Custom head content - minimal CSS only for specific overrides
head:
  - '<style>
      /* Additional specific overrides if needed */
    </style>'
  - '{% include analytics.html %}'

# Custom body content - add cookie consent to all pages
body:
  - '{% include cookie-consent.html %}'

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Aman"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Enterprise & Solution Architecture Leader"
  location: "London, UK"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://blog.architectureon.co.uk"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/amans82/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/javiator"

footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/amans82/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/javiator"
    - label: "Privacy Policy"
      icon: "fas fa-fw fa-shield-alt"
